<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Ouranos App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <script src="index.js" defer></script>
    <div class="ouranos-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="ouranos-app-data">
          <div>
            <h1 class="wether-app-name">Welcome to Ouranos App</h1>
            <h2 class="weather-app-city" id="city"></h2>
            <p class="wether-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
              >
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/angeliki-karkampasi-58341913b/"
          >Angeliki Karkampasi</a
        >
        is open sourced on
        <a href="https://github.com/Angelikikark/My-Ouranos-App">GitHub</a> and
        hosted
        <a
          href="file:///C:/Users/sgxak/Documents/GitHub/My-Ouranos-App/index.html"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
